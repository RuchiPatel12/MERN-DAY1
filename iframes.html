<!DOCTYPE html>
<html lang="en">
    <head>
        <title>iframes</title>
    </head>
    <body>
        <h3>iframe is used to display a web page within a web page.</h3>
        <iframe src="https://www.flipkart.com" frameborder="2" title="" height="500" width="500"></iframe><br>
        <iframe src="iframes.html" frameborder="2" title="" height="500" width="500" name="iframe_a"></iframe>
        <p>
            <a href="https://www.flipkart.com" target="iframe_a"> flipkart.com</a>
        </p>
    </body>
</html>
