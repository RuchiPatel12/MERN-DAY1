<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    <video src="" controls></video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VsdzV5I_6Sg?si=X0AoXomWPKa594UI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Attribute of video tag</h1>
  <table id="table">
      <thead>
          <tr>
              <th>Attribute</th><th>Value</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>autoplay</td><td>autoplay</td>
          </tr>
          <tr>
            <td>controls</td><td>controls</td>
        </tr>
        <tr>
            <td>height</td><td>pixels</td>
        </tr>
        <tr>
            <td>width</td><td>pixels</td>
        </tr>
        <tr>
            <td>loop</td><td>loop</td>
        </tr>
        <tr>
            <td>muted</td><td>muted</td>
        </tr>
        <tr>
            <td>poster</td><td>url</td>
        </tr>
        <tr>
            <td>preload</td><td>auto ,metadata,none</td>
        </tr>
        <tr>
            <td>src</td><td>url</td>
        </tr>
      </tbody>
  </table>

</body>
</html>
